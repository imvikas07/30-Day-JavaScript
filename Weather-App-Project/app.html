<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <!--This is first Div Start-->
    <div>
        <h1>Choose City Name</h1>
        <!--take input from the user for choose country or state -->
        <input id="input-city" type="text" placeholder="Enter City Name">
        <!--button hit target whatever the user fill the input-->
        <button id="search-button">Search</button>
    </div>
    <!--This is Second Div start-->
    <div>
        <h2>City</h2>
        <h4 id="city-name"></h4>
        <h2>Local Time</h2>
        <p id="city-time"></p>
        <h2>City Temp</h2>
        <p id="city-temp"></p>
    </div>

    
    <script src="script.js"></script> <!--Javascript External File Connection-->
</body>
</html>
